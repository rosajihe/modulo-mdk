<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Practica Final– Módulo 4</title>
</head>


 <body>
    <div class="container">
        <header>
           <h1>Papelería "La esquina"</h1> 
           <p>Crear,editar,eliminar y buscar productos </p>
        </header>
        <!-- Formulario de Búsqueda y Filtrado -->
        <div class="filters col-md-6">
            <input type="text" id="searchInput" placeholder="Buscar producto por nombre">
            <select id="statusFilter">
                <option value="all">Todos</option>
                <option value="stock">En stock</option>
                <option value="limitado">Stock limitado</option>
                <option value="agotado">Agotado</option>
            </select>
        </div>
        <!-- Formulario de Agregar/Editar Estudiante -->
        <div class="cont-form col-md-6">
            <form id="productForm" class="form-e">
                <h4>Captura los datos del producto:</h4>
                <input type="hidden" id="productId">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="number" id="precio" placeholder="Precio ej:8.50" min="0.01" max="500.00" step="0.01" required>
                <input type="text" id="descripcion" placeholder="Descripcion" required>
                <input type="number" id="stock" placeholder="Stock por pieza" min="0" max="500" required>
                <button type="submit" id="formSubmitBtn" class="btn-form">Crear</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="cont-table">
             <table>
                <thead class="cont-head">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripcion</th>
                        <th>Stock</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="productList" class="productList">
                        
                </tbody>
             </table>
        </div>
        <div>
             <!-- Contenedor para el gráfico de Chart.js -->
                <h2>Stock del Total de Productos</h2>
                <canvas id="productsChart"></canvas>
        </div>
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/service/storage.js"></script>
    <script src="src/model.js"></script>
    <script src="src/view.js"></script>
    <script src="src/controller.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
